<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/signup" method="post"  id="sign-up-form">
                <h1>Create Account</h1>
                <input type="name" name="name" placeholder="Name" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <button type="submit" id="signup">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/login" method="post" id="login-in-form">
                <h1>Log in</h1>
                <input type="email" name="emaill"  placeholder="Email" />
                <input type="password" name="passwordl" placeholder="Password" />
                <button type="submit" id="login">Log In</button>
                {% if error %}
                <p class="error">{{ error }}</p>
                 {% endif %}
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-title">Copyrights @ <span>Feedback Analyzer Productions</span></p>
    </footer>
    <script src="/static/login.js"></script>
</body>
</html>
